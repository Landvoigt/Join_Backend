<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>
    <h1>Password Reset</h1>
    <p>Hello {{ user.username }},</p>
    <p>You have requested to reset your password. Please enter a new password below:</p>


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit">Reset Password</button>
    </form>

</body>

</html>
